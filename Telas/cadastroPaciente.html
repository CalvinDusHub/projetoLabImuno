function gerarCodigoAscii($length = 6) {
    $codigo = '';
    for ($i = 0; $i < $length; $i++) {
        $tipo = rand(0, 1);
        if ($tipo === 0) {
            $codigo .= chr(rand(48, 57));
        } else {
            $codigo .= chr(rand(65, 90));
        }
    }
    return $codigo;
}

$registroPaciente = '';

if ($_SERVER['REQUEST_METHOD'] === 'POST') {
    $nome = $_POST['nome'] ?? '';
    $ano = date('y');
    $registroPaciente = $ano . gerarCodigoAscii(6);
}
