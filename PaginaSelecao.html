<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário de Exames</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary-subtle">
  <div class="container py-5">
    <div class="card shadow-lg rounded-4 border-0">
      <div class="card-body">
        <p>ID: 123gh4</p>
        <h2 class="text-primary mb-4">Exames Laboratoriais</h2>

        <!-- Microbiologia -->
        <div class="mb-4">
          <label class="form-label text-primary fw-semibold">Microbiologia</label>
          <div class="form-check"><input class="form-check-input" type="radio" name="microbiologia" id="urocultura"
              checked><label class="form-check-label" for="urocultura">Urocultura com antibiograma</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="microbiologia" id="swab"><label
              class="form-check-label" for="swab">Swab ocular</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="microbiologia" id="escarro"><label
              class="form-check-label" for="escarro">Escarro para exame de Micobacterium tuberculosis</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="microbiologia" id="naoMicro"><label
              class="form-check-label" for="naoMicro">Não foi solicitado</label></div>
        </div>

        <!-- Parasitologia -->
        <div class="mb-4">
          <label class="form-label text-primary fw-semibold">Parasitologia</label>
          <div class="form-check"><input class="form-check-input" type="radio" name="parasitologia" id="fezes"><label
              class="form-check-label" for="fezes">Exame parasitológico de fezes</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="parasitologia"
              id="sangueOculto"><label class="form-check-label" for="sangueOculto">Sangue oculto</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="parasitologia" id="naoParasito"
              checked><label class="form-check-label" for="naoParasito">Não foi solicitado</label></div>
        </div>

        <!-- Hematologia -->
        <div class="mb-4">
          <label class="form-label text-primary fw-semibold">Hematologia</label>
          <div class="form-check"><input class="form-check-input" type="radio" name="hematologia" id="hemograma"><label
              class="form-check-label" for="hemograma">Hemograma completo</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="hematologia" id="naoHema"><label
              class="form-check-label" for="naoHema">Não foi solicitado</label></div>
        </div>

        <!-- Urinálise -->
        <div class="mb-4">
          <label class="form-label text-primary fw-semibold">Urinálise</label>
          <div class="form-check"><input class="form-check-input" type="radio" name="urinalise" id="urina1"><label
              class="form-check-label" for="urina1">Urina I</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="urinalise" id="naoUrina"><label
              class="form-check-label" for="naoUrina">Não foi solicitado</label></div>
          <div class="input-group mt-2">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="radio" name="urinalise" id="outraUrina">
            </div>
            <input type="text" class="form-control" placeholder="Outra">
          </div>
        </div>

        <!-- Bioquímica -->
        <div class="mb-4">
          <label class="form-label text-primary fw-semibold">Bioquímica</label>
          <div class="row">
            <div class="col-md-4">
              <div class="form-check"><input class="form-check-input" type="checkbox" id="acido"><label
                  class="form-check-label" for="acido">Ácido úrico</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="amilase"><label
                  class="form-check-label" for="amilase">Alfa amilase</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="bilitotal"><label
                  class="form-check-label" for="bilitotal">Bilirrubina Total</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="bilidireta"><label
                  class="form-check-label" for="bilidireta">Bilirrubina Direta</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="calcio"><label
                  class="form-check-label" for="calcio">Cálcio</label></div>
            </div>
            <div class="col-md-4">
              <div class="form-check"><input class="form-check-input" type="checkbox" id="colesterol"><label
                  class="form-check-label" for="colesterol">Colesterol</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="hdl"><label
                  class="form-check-label" for="hdl">HDL</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="creatinina"><label
                  class="form-check-label" for="creatinina">Creatinina</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="ferro"><label
                  class="form-check-label" for="ferro">Ferro Ferene</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="fosfatase"><label
                  class="form-check-label" for="fosfatase">Fosfatase Alcalina</label></div>
            </div>
            <div class="col-md-4">
              <div class="form-check"><input class="form-check-input" type="checkbox" id="fosfato"><label
                  class="form-check-label" for="fosfato">Fosfato</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="gama"><label
                  class="form-check-label" for="gama">Gama GT</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="glicose"><label
                  class="form-check-label" for="glicose">Glicose</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="got"><label
                  class="form-check-label" for="got">GOT (AST)</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="gtp"><label
                  class="form-check-label" for="gtp">GTP (ALT)</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="magnesio"><label
                  class="form-check-label" for="magnesio">Magnésio</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="proteina"><label
                  class="form-check-label" for="proteina">Proteína total</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="triglicerideos"><label
                  class="form-check-label" for="triglicerideos">Triglicerídeos</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="ureia"><label
                  class="form-check-label" for="ureia">Uréia</label></div>
            </div>
          </div>

          <!-- Nova linha: Outra e Não solicitado -->
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" id="bioquimicaOutraCheck">
                </div>
                <input type="text" class="form-control" placeholder="Outra (especifique)" id="bioquimicaOutraTexto">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check mt-2 mt-md-0">
                <input class="form-check-input" type="checkbox" id="naoSolicitadoBioquimica">
                <label class="form-check-label" for="naoSolicitadoBioquimica">Não foi solicitado</label>
              </div>
            </div>
          </div>

          <!-- Jejum -->
          <div class="mt-4">
            <label class="form-label text-primary fw-semibold">Foi realizado jejum de 8 horas?</label>
            <div class="form-check"><input class="form-check-input" type="radio" name="jejum" id="jejumSim"><label
                class="form-check-label" for="jejumSim">Sim</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="jejum" id="jejumNao"><label
                class="form-check-label" for="jejumNao">Não</label></div>
          </div>
        </div>

        <button class="btn btn-primary w-100">Enviar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
